<div class="LoginContainer">
    <div class="leftSection">
        <h1 class="logo">StudCGPA</h1>
    <div class="loginInfo">
        <h1 class="title">Welcome Back</h1>
        <p class="sub-title">Welcome back! please enter your details</p>
        <form  name="loginForm" id="loginForm" #loginForm="ngForm"   class="formBox" >
            <div class="loginFields">
                <input type="text" placeholder="Email"
                [(ngModel)]="loginObj.Email" name="email" >
                <input type="password" [(ngModel)]="loginObj.Password " placeholder="Password" name="password">    
            </div> 
            <div class="col-2">
                <div>Don't have an account? <a href="/signup">SignUp</a></div>
                <p>Forgot Password?</p>
            </div>
            <button (click)="onLogin()" class="btn-create" type="submit" routerLink="/">Login</button>
            
        </form>
    </div>
    </div>
    <div class="rightSection">
        <img src="../../../assets/Images/loginimg.svg">
    </div>
    
</div>
